<div id="notification_table">
  <div id="manage_notification">
    <div id="manage_notification_title">Notification</div>
    <div id="add_notification_icon">
      <mat-icon (click)="notificationform()">add_circle</mat-icon>
    </div>
  </div>
  <div id="number_of_notification">
    <div id="for_total_number">Total : {{notifdata}}</div>
    <div id="search_box">
      <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Search" #input>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- SL No-->
      <ng-container matColumnDef="notif_id">
        <th mat-header-cell *matHeaderCellDef> SL No. </th>
        <td mat-cell *matCellDef="let element;let i= index;"> {{(paginatorRef.pageIndex * paginatorRef.
          pageSize)+(i+1)}} </td>
      </ng-container>

      <!-- Notification -->
      <ng-container matColumnDef="msg">
        <th mat-header-cell *matHeaderCellDef> Message</th>
        <td mat-cell *matCellDef="let element"> {{element.msg}} </td>
      </ng-container>

      <!-- Delete Notification -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon class="action_icon" (click)="editnotification(row)">create</mat-icon>
        <mat-icon (click)="delete_noti(row)">delete</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
