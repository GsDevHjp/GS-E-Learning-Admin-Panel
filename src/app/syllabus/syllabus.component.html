<div id="syllabus_table">
    <div id="manage_syllabus">
      <div id="manage_syllabus_title">Manage Syllabus</div>
      <div id="add_syllabus_icon"><mat-icon (click)="addPreviousForm()">add_circle</mat-icon></div>
    </div>
    <div id="number_of_syllabus">
      <div id="for_total_number">Total : {{syllabus_data}}</div>
      <div id="search_box">
        <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Search" #input>
      </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- SL No-->
          <ng-container matColumnDef="syllabus_id">
            <th mat-header-cell *matHeaderCellDef>S.N. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
          </ng-container>
      
          <!-- university Name -->
          <ng-container matColumnDef="university_id_fk">
            <th mat-header-cell *matHeaderCellDef> University Name</th>
            <td mat-cell *matCellDef="let element"> {{element.university_name}} </td>
          </ng-container>

          <!-- Course Name -->
          <ng-container matColumnDef="course_id_fk">
            <th mat-header-cell *matHeaderCellDef> Course Name</th>
            <td mat-cell *matCellDef="let element"> {{element.course_name}} </td>
          </ng-container>
      
          <!-- Course Description -->
          <ng-container matColumnDef="syllabus_desc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> <textarea readonly>{{element.syllabus_desc}}</textarea> </td>
          </ng-container>
                <!-- file Name -->
          <ng-container matColumnDef="syllabus_file">
            <th mat-header-cell *matHeaderCellDef> Syllabus File </th>
            <td mat-cell *matCellDef="let row"><a href="{{imageUrl}}/{{row.syllabus_file}}"><mat-icon>picture_as_pdf</mat-icon></a></td>                           
          </ng-container>           

          <!-- Edit Course -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <mat-icon (click)="edit_syllabus(row)">create</mat-icon>
              <mat-icon (click)="delect_syllabus(row)">delete</mat-icon> 
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginatorRef [pageSizeOptions]="[10,15, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
