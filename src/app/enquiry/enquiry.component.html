<div id="course_table">
    <div id="manage_course">
      <div id="manage_course_title">Enquiry Box</div>
    </div>
    <div id="number_of_course">
      <div id="for_total_number">Total : 5</div>
      <div id="search_box">
        <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Search" #input>
      </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- SL No-->
          <ng-container matColumnDef="std_id">
            <th mat-header-cell *matHeaderCellDef>S.N.</th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
          </ng-container>
      
          <!-- Course Name -->
          <ng-container matColumnDef="std_name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.std_name}} </td>
          </ng-container>
      
          <!-- Course Description -->
          <ng-container matColumnDef="std_email_id">
            <th mat-header-cell *matHeaderCellDef> Email ID </th>
            <td mat-cell *matCellDef="let element"> <textarea>{{element.std_email_id}}</textarea> </td>
          </ng-container>

          <!-- Course Description -->
          <ng-container matColumnDef="std_country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef="let element"> <textarea>{{element.std_country}}</textarea> </td>
          </ng-container>

          <!-- Course Description -->
          <ng-container matColumnDef="inq_msg">
            <th mat-header-cell *matHeaderCellDef>Message</th>
            <td mat-cell *matCellDef="let element"> <textarea>{{element.inq_msg}}</textarea> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginatorRef [pageSizeOptions]="[5,10,15, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
