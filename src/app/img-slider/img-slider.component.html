<div id="course_table">
    <div id="manage_course">
      <div id="manage_course_title">Manage Slider</div>
      <div id="add_course_icon"><mat-icon (click)="openslider()">add_circle</mat-icon></div>
    </div>
    <div id="number_of_course">
      <div id="for_total_number">Total : {{coursedata}}</div>
      <div id="search_box">
        <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Search" #input>
      </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- SL No-->
          <ng-container matColumnDef="slider_id">
            <th mat-header-cell *matHeaderCellDef>S.N.</th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
          </ng-container>
      
          <!-- slider Name -->
          <ng-container matColumnDef="slider_text">
            <th mat-header-cell *matHeaderCellDef> Description</th>
            <td mat-cell *matCellDef="let element"> {{element.slider_text}} </td>
          </ng-container>
      

          <!-- Slider Image-->
          <ng-container matColumnDef="slider_img">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"><img src="{{imageUrl}}{{element.slider_img}}" width="80px" height="60px"></td>
          </ng-container>

          <!-- Edit Course -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
              <mat-icon class="action_icon"(click)="edit_slider(row)">create</mat-icon> 
              <mat-icon class="action_icon" (click)="delete_slider(row)">delete</mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginatorRef [pageSizeOptions]="[10,15, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
