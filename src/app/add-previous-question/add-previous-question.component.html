<div id="course_form">
    <div id="form_head">{{for_heading}}
        <span style="float: right;">
            <mat-icon style=" width:auto; height:auto; font-size:35px; transform: rotate(45deg);cursor: pointer;"
                mat-dialog-close>add_circle</mat-icon>
        </span>
    </div>
    <form [formGroup]="previousquestionForm">
        <div id="main_form">

            <mat-form-field appearance="fill">
                <mat-label>Select University</mat-label>
                <mat-select disableRipple formControlName="university_id_fk">
                    <mat-option *ngFor="let uiversity of university_data"
                        [value]="uiversity.university_id">{{uiversity.university_name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Select Course</mat-label>
                <mat-select disableRipple formControlName="course_id_fk">
                    <mat-option *ngFor="let course of course_data"
                        [value]="course.university_id">{{course.course_name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Question Name</mat-label>
                <textarea matInput class="input_box" formControlName="question_name"></textarea>
            </mat-form-field><br><br>

            <input type="file" id="course_imgs"  (change)="onFileChanged($event)"  formControlName="question_file">

            <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>
            <input type="number" formControlName="previous_id" hidden>
        </div>
    </form>
    <button mat-raised-button color="warn" (click)="reset()">Reset</button>
    <button mat-raised-button color="primary" style="margin-left: 15px;" (click)="addquestion()"[disabled]="!previousquestionForm.valid">{{actionBtn}}</button>
</div>
