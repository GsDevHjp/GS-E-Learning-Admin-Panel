<div id="topic_form">
    <div id="form_head">{{topicUpdatde}}
        <span style="float: right;">
            <mat-icon style=" width:auto; height:auto; font-size:35px; transform: rotate(45deg);cursor: pointer;"
                mat-dialog-close>add_circle</mat-icon>
        </span>
    </div>

    <form [formGroup]="addtopicForm">
        <mat-form-field appearance="outline">
            <mat-label>Select Course</mat-label>
            <mat-select disableRipple formControlName="course_id_fk">
              <!-- <mat-option value="1">BCA</mat-option> -->
              <mat-option *ngFor="let course of course_data" [value]="course.course_id">{{course.course_name}}</mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Topic</mat-label>
            <input matInput required formControlName="topics_name">
        </mat-form-field><br>

        <input type="number" [ngModel]="admin" formControlName="admin_id_fk" hidden>
        <input type="number"  formControlName="topic_number" hidden>


    </form>

    <button mat-button style="background-color: orangered; color: white;margin-left: 90px;" (click)="reset()">Reset</button>
    <button mat-button style="background-color: rgb(68, 110, 215); color: white;margin-left: 20px;" (click)="addtopic()" [disabled]="!addtopicForm.valid">{{actionBtn}}</button>
</div>
