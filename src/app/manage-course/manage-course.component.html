<div id="course_table">
    <div id="manage_course">
      <div id="manage_course_title">Manage Course</div>
      <div id="add_course_icon"><mat-icon (click)="openCourse()">add_circle</mat-icon></div>
    </div>
    <div id="number_of_course">
      <div id="for_total_number">Total : {{coursedata}}</div>
      <div id="search_box">
        <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Search" #input>
      </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- SL No-->
          <ng-container matColumnDef="course_id">
            <th mat-header-cell *matHeaderCellDef> SL No. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
          </ng-container>
      
          <!-- Course Name -->
          <ng-container matColumnDef="course_name">
            <th mat-header-cell *matHeaderCellDef> Course Name</th>
            <td mat-cell *matCellDef="let element">{{element.course_name}}</td>
          </ng-container>
      
          <!-- Course Description -->
          <ng-container matColumnDef="course_desc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> <textarea readonly>{{element.course_desc}}</textarea> </td>
          </ng-container>

          <!-- Course Image-->
          <ng-container matColumnDef="course_img">
            <th mat-header-cell *matHeaderCellDef> Course Image </th>
            <td mat-cell *matCellDef="let element"><img src="{{imageUrl}}/{{element.course_img}}" width="60px"></td>
          </ng-container>

          <!-- Edit Course -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <mat-icon class="action_icon" (click)="editCourse(row)">create</mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginatorRef [pageSizeOptions]="[10,15, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
