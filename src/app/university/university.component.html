<div id="university_tbl">
    <div id="manage_university">
      <div id="manage_university_title">Manage University</div>
      <div id="add_university_icon"><mat-icon (click)="addUniversity()">add_circle</mat-icon></div>
    </div>
    <div id="number_of_university">
      <div id="for_total_number">Total : {{universitydata}}</div>
      <div id="search_box">
        <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Search" #input>
      </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <input type="number" formControlName="university_id" readonly hidden>

          <!-- SL No-->
          <ng-container matColumnDef="university_id">
            <th mat-header-cell *matHeaderCellDef> SL No. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
          </ng-container>
      
          <!-- University Name -->
          <ng-container matColumnDef="university_name">
            <th mat-header-cell *matHeaderCellDef> University Name</th>
            <td mat-cell *matCellDef="let row">{{row.university_name}}</td>
          </ng-container>

          <!-- University Image-->
          <ng-container matColumnDef="university_img">
            <th mat-header-cell *matHeaderCellDef> University Image </th>
            <td mat-cell *matCellDef="let row"><img src="{{imageUrl}}/{{row.university_img}}" width="60px"></td>
          </ng-container>

          <!-- Edit Course -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <mat-icon (click)="update_uni(row)">create</mat-icon>
              <mat-icon (click)="delect_unsity(row)">delete</mat-icon> 
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginatorRef [pageSizeOptions]="[10,15, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
