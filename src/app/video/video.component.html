<div id="notification_table">
    <div id="manage_notification">
      <div id="manage_notification_title">Manage Video</div>
      <div id="add_notification_icon">
        <mat-icon (click)="openvideoaddForm()">add_circle</mat-icon>
      </div>
    </div>
    <div id="number_of_notification">
      <div id="for_total_number">Total : {{videodata}}</div>
      <div id="search_box">
        <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Search" #input>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!-- SL No-->
        <ng-container matColumnDef="video_id">
          <th mat-header-cell *matHeaderCellDef> SL No. </th>
          <td mat-cell *matCellDef="let element;let i= index;"> {{(paginatorRef.pageIndex * paginatorRef.
            pageSize)+(i+1)}} </td>
        </ng-container>
  
        <!-- Course name -->
        <ng-container matColumnDef="course_id_fk">
          <th mat-header-cell *matHeaderCellDef> Course Name</th>
          <td mat-cell *matCellDef="let element"> {{element.course_name}} </td>
        </ng-container>

        <!-- topic name -->
        <ng-container matColumnDef="topics_id_fk">
          <th mat-header-cell *matHeaderCellDef> Topic Name</th>
          <td mat-cell *matCellDef="let element"> {{element.topics_name}} </td>
        </ng-container>

        <!-- video title -->
        <ng-container matColumnDef="video_title">
          <th mat-header-cell *matHeaderCellDef> Video Title</th>
          <td mat-cell *matCellDef="let element"> {{element.video_title}} </td>
        </ng-container>

        <!-- video url -->
        <ng-container matColumnDef="video_url">
          <th mat-header-cell *matHeaderCellDef> Video URL</th>
          <td mat-cell *matCellDef="let element"> <textarea readonly style="border: none;">{{element.video_url}}</textarea> </td>
        </ng-container>
  
        <!-- Delete Notification -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row"><mat-icon (click)="editvideo()">create</mat-icon> 
           <mat-icon (click)="delete_video(row)">delete</mat-icon></td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  
  </div>
