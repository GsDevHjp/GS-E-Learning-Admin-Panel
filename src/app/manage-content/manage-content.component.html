<div id="topic_table">
    <div id="manage_topic">
      <div id="manage_topic_title">Manage Content</div>
      <div id="add_course_icon">
        <mat-icon (click)="opentopicForm()">add_circle</mat-icon>
      </div>
    </div>
    <div id="number_of_topic">
      <div id="for_total_number">Total : {{content_data}}</div>
      <div id="search_box"><input type="text" placeholder="Search" (keyup)="applyFilter($event)"></div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!-- SL No-->
        <ng-container matColumnDef="topic_id">
          <th mat-header-cell *matHeaderCellDef>S.N.</th>
          <td mat-cell *matCellDef="let element; let i = index;">
            {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
        </ng-container>
  
        <!-- Course Name-->
        <ng-container matColumnDef="course_id_fk">
          <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp;Course </th>
          <td mat-cell *matCellDef="let element">&nbsp;&nbsp;&nbsp;&nbsp; {{element.course_name}}</td>
        </ng-container>
  
  
        <!-- Topic Name-->
        <ng-container matColumnDef="topics_id_fk">
          <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp;Topic </th>
          <td mat-cell *matCellDef="let element">&nbsp;&nbsp;&nbsp;&nbsp; {{element.topics_name}}</td>
        </ng-container>
  
        <!-- content Heading-->
        <ng-container matColumnDef="content_heading">
          <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;Content Heading </th>
          <td mat-cell *matCellDef="let element"><textarea readonly>{{element.content_heading}}</textarea></td>
        </ng-container>
  
        <!-- English Content-->
        <ng-container matColumnDef="englishcontent">
          <th mat-header-cell *matHeaderCellDef> English Cont </th>
          <td mat-cell *matCellDef="let element"><textarea readonly>{{element.englishcontent}}</textarea></td>
        </ng-container>
  
        <!--Hindi Content-->
        <ng-container matColumnDef="hindicontent">
          <th mat-header-cell *matHeaderCellDef>Hindi Cont </th>
          <td mat-cell *matCellDef="let element"><textarea readonly>{{element.hindicontent}}</textarea></td>
        </ng-container>
  
        <!--Urdu Content-->
        <ng-container matColumnDef="urducontent">
          <th mat-header-cell *matHeaderCellDef>Urdu Cont </th>
          <td mat-cell *matCellDef="let element"><textarea readonly>{{element.urducontent}}</textarea></td>
        </ng-container>
  
        <!--Hinglish Content-->
        <ng-container matColumnDef="hinglishcontent">
          <th mat-header-cell *matHeaderCellDef>Hinglish Cont </th>
          <td mat-cell *matCellDef="let element"><textarea readonly> {{element.hinglishcontent}}</textarea></td>
        </ng-container>      
  
        <!-- Topic Image-->
        <ng-container matColumnDef="content_image">
          <th mat-header-cell *matHeaderCellDef> Topic Image </th>
          <td mat-cell *matCellDef="let element"><img src="{{imageUrl}}{{element.content_image}}" width="60px"></td>
        </ng-container>
  
        <!-- Edit Course -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="action_icon" (click)="editcontent(row)">create</mat-icon><br>
            <mat-icon (click)="delete_content(row)">delete</mat-icon>


          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginatorRef [pageSizeOptions]="[5,10,15, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
        </mat-paginator>
        
    </div>
  
  </div>
