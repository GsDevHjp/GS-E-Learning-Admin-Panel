<div id="topic_table">
    <div id="manage_topic">
      <div id="manage_topic_title">Manage Topics </div>
      <div id="add_course_icon">
        <mat-icon (click)="opentopicaddForm()">add_circle</mat-icon>
      </div>
    </div>
    <div id="number_of_topic">
      <div id="for_total_number">Total : {{topicdata}}</div>
      <div id="search_box">
        <input type="text" placeholder="Search" (keyup)="applyFilter($event)">
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!-- SL No-->
        <ng-container matColumnDef="topic_id">
          <th mat-header-cell *matHeaderCellDef>S.N.</th>
          <td mat-cell *matCellDef="let element; let i = index;">
            {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
        </ng-container>
  
        <!-- Course Name-->
        <ng-container matColumnDef="course_id_fk">
          <th mat-header-cell *matHeaderCellDef> Course </th>
          <td mat-cell *matCellDef="let row"> {{row.course_name}}</td>
        </ng-container>
  
        <!-- Topic nmae-->
        <ng-container matColumnDef="topics_name">
          <th mat-header-cell *matHeaderCellDef> Topics </th>
          <td mat-cell *matCellDef="let row">{{row.topics_name}}</td>
        </ng-container>
  
        <!-- Edit Topic -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="action_icon" (click)="edittopic(row)">create</mat-icon>
            <mat-icon class="action_icon" (click)="delete_topic(row)">delete</mat-icon>


          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator #paginatorRef [pageSizeOptions]="[10,15, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
      </mat-paginator>
      
    </div>
  
  </div>
